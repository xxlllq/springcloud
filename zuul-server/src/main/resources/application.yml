server:
  #¶Ë¿ÚºÅ
  port: 8200

spring:
  application:
    name: zuul-server

eureka:
  instance:
    hostname: localhost
    eureka-server-port: 8081
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.eureka-server-port}/eureka/

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign